<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign In - Tour Guide</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
      <div class="text-center mb-6">
        <div class="p-6 border-b">
          <img src="../img/Vector.png" alt="main logo" />
        </div>
        <p class="text-sm text-gray-500">Sign in to manage tours and guides</p>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div id="errorMsg" class="text-red-500 text-sm hidden">
          Invalid credentials. Please try again.
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition duration-300 font-semibold"
        >
          Sign In
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500">
        Â© 2025 Tour Guide Admin. All rights reserved.
      </p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMsg = document.getElementById("errorMsg");
          errorMsg.classList.add("hidden");

          try {
            const response = await fetch("/api/Auth/Login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
              throw new Error("Invalid login");
            }

            const data = await response.json();

            // Store token (example: localStorage)
            const { accessToken, role, userName } = data.data;
            localStorage.setItem("accessToken", accessToken);
            localStorage.setItem("userRole", role);
            localStorage.setItem("userName", userName);

            // Redirect to dashboard (replace with your dashboard URL)
            window.location.href = "pages/home.html";
          } catch (error) {
            console.error("Login failed:", error);
            errorMsg.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
