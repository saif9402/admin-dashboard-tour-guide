<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign In - Tour Guide</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
      <div class="text-center mb-6">
        <div class="flex items-center justify-center h-9 md:h-12">
          <img
            src="img/Header.svg"
            alt="logo header"
            class="h-70 object-contain flex items-start justify-start"
          />
        </div>
        <p class="text-sm mt-5 text-gray-500">
          Sign in to manage tours and guides
        </p>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              class="mt-1 w-full px-4 py-2 pr-10 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center justify-center text-gray-400 hover:text-gray-600 focus:outline-none"
              aria-label="Show password"
              aria-pressed="false"
            >
              <!-- Eye (show) -->
              <svg
                id="icon-eye"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M2.036 12.322a1 1 0 010-.644C3.423 7.51 7.345 5 12 5c4.655 0 8.577 2.51 9.964 6.678a1 1 0 010 .644C20.577 16.49 16.655 19 12 19c-4.655 0-8.577-2.51-9.964-6.678z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <!-- Eye off (hide) -->
              <svg
                id="icon-eye-off"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 hidden"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M3 3l18 18M10.584 10.586A3 3 0 0012 15a3 3 0 002.828-4.001M9.88 4.6A9.994 9.994 0 0112 4c4.655 0 8.577 2.51 9.964 6.678a1 1 0 010 .644 10.05 10.05 0 01-2.218 3.442M6.52 6.52A10.05 10.05 0 002.036 12.322a1 1 0 000 .644C3.423 16.49 7.345 19 12 19a9.97 9.97 0 003.12-.493"
                />
              </svg>
            </button>
          </div>
          <div class="text-right">
            <a
              href="pages/ForgetPassword.html"
              id="forgotBtn"
              class="text-sm text-yellow-600 hover:text-yellow-700 hover:underline focus:outline-none"
              data-i18n="signin.forgot"
            >
              Forgot password?
            </a>
          </div>
        </div>

        <div id="errorMsg" class="text-red-500 text-sm hidden">
          Invalid credentials. Please try again.
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition duration-300 font-semibold"
        >
          Sign In
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500">
        Â© 2025 Tour Guide Admin. All rights reserved.
      </p>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const togglePasswordBtn = document.getElementById("togglePassword");
      const iconEye = document.getElementById("icon-eye");
      const iconEyeOff = document.getElementById("icon-eye-off");

      togglePasswordBtn.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";

        // swap icons
        iconEye.classList.toggle("hidden", isHidden);
        iconEyeOff.classList.toggle("hidden", !isHidden);

        // accessibility labels
        togglePasswordBtn.setAttribute(
          "aria-label",
          isHidden ? "Hide password" : "Show password"
        );
        togglePasswordBtn.setAttribute("aria-pressed", String(isHidden));
      });
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMsg = document.getElementById("errorMsg");
          errorMsg.classList.add("hidden");

          try {
            const response = await fetch("/api/Auth/Login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
              throw new Error("Invalid login");
            }

            const data = await response.json();

            // Store token (example: localStorage)
            const { accessToken, role, userName } = data.data;
            localStorage.setItem("accessToken", accessToken);
            localStorage.setItem("userRole", role);
            localStorage.setItem("userName", userName);

            // Redirect to dashboard (replace with your dashboard URL)
            window.location.href = "pages/home.html";
          } catch (error) {
            console.error("Login failed:", error);
            errorMsg.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
