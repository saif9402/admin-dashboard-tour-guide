    <!-- ðŸ”µ Single Trip Modal (Add + Edit) -->
    <div

      class="fixed inset-0 z-50 bg-black/70 backdrop-blur-lg flex items-center justify-center px-4 py-8 hidden"

        <!-- === Images Tab === -->

              You can select multiple images. Main image can be marked below.

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.lucide?.createIcons) lucide.createIcons();
      });

      // === Constants & Globals ===
      const baseUrl = "/api/Trip/GetAllTrips";
      const tripTable = document.getElementById("tripTable");
      let currentPage = 1;
      const pageSize = 8;
      let availableLanguages = [];
      let allIncludes = [];
      let currentTripId = null; // used for images
      let mainImageName = null;
      let modalMode = "add"; // 'add' | 'edit'
      let editTripId = null; // used for update

      // --- Choices helpers (MUST be defined before first use) ---
      function getChoicesInstance(el, opts = { removeItemButton: true }) {
        if (el._choices && el._choices.initialised === false) {
          try {
            el._choices.destroy();
          } catch (_) {}
          el._choices = null;
        }
        if (!el._choices) {
          el._choices = new Choices(el, opts);
        }
        return el._choices;
      }

      function setSelectedValues(selectId, values) {
        const el = document.getElementById(selectId);
        const ch = getChoicesInstance(el);
        ch.removeActiveItems();
        ch.setChoiceByValue((values || []).map(String));
      }

      // === Fetch Trips ===
      async function fetchTrips(page = 1) {
        const token = localStorage.getItem("accessToken");
        const response = await fetch(
          `${baseUrl}?pageNumber=${page}&pageSize=${pageSize}`,
          {
            method: "GET",
            headers: { Authorization: `Bearer ${token}` },
          }
        );
        const result = await response.json();
        if (result.succeeded) {
          renderTrips(result.data.data);
          renderPagination(result.data.pageNumber, result.data.count);
        } else {
          tripTable.innerHTML =
            '<tr><td colspan="7" class="text-center text-red-500 py-4">Failed to load trips</td></tr>';
        }
      }

      // === Render Trips ===
      function renderTrips(trips) {
        tripTable.innerHTML = "";
        if (!trips || trips.length === 0) {
          tripTable.innerHTML =
            '<tr><td colspan="7" class="text-center py-4">No trips found</td></tr>';
          return;
        }
        trips.forEach((trip) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-6 py-3">${trip.name}</td>
            <td class="px-6 py-3">${trip.category}</td>
            <td class="px-6 py-3">$${Number(trip.price).toFixed(2)}</td>
            <td class="px-6 py-3">${trip.duration}</td>
            <td class="px-6 py-3">${trip.isAvailable ? "Yes" : "No"}</td>
            <td class="px-6 py-3 flex items-center gap-2">
              <button class="text-blue-400 hover:text-blue-900" title="Edit" onclick="openEditTripModal(${
                trip.id
              })">
                <i data-lucide="pencil"></i>
              </button>
              <button class="text-red-400 hover:text-red-900" title="Delete" onclick="handleDeleteTrip(${
                trip.id
              })">
                <i data-lucide="trash-2"></i>
              </button>
            </td>`;
          tripTable.appendChild(row);
        });
        lucide.createIcons();
      }

      // === Pagination ===
      function renderPagination(current, totalCount) {
        const paginationContainer = document.getElementById("pagination");
        const totalPages = Math.ceil(totalCount / pageSize);
        paginationContainer.innerHTML = "";
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "Previous";
        prevBtn.disabled = current === 1;
        prevBtn.className = "px-4 py-2 bg-gray-200 rounded disabled:opacity-50";
        prevBtn.onclick = () => {
          if (current > 1) {
            currentPage--;
            fetchTrips(currentPage);
          }
        };
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Next";
        nextBtn.disabled = current === totalPages;
        nextBtn.className = "px-4 py-2 bg-gray-200 rounded disabled:opacity-50";
        nextBtn.onclick = () => {
          if (current < totalPages) {
            currentPage++;
            fetchTrips(currentPage);
          }
        };
        paginationContainer.appendChild(prevBtn);
        paginationContainer.append(` Page ${current} of ${totalPages} `);
        paginationContainer.appendChild(nextBtn);
      }

      // === Fetch & Populate Selects ===
      async function populateSelect(id, url, valueField, labelField) {
        const element = document.getElementById(id);
        const ch = getChoicesInstance(element, { removeItemButton: true });
        const res = await fetch(url);
        const result = await res.json();
        const data = Array.isArray(result.data)
          ? result.data
          : Array.isArray(result.data?.data)
          ? result.data.data
          : [];
        const mapped = data.map((item) => ({
          value: String(item[valueField]),
          label: item[labelField],
        }));
        ch.clearChoices();
        ch.setChoices(mapped, "value", "label", true);
        return { element, choices: ch, data };
      }

      function refreshNotIncludesOptions() {
        const includesEl = document.getElementById("includesSelect");
        const notSel = document.getElementById("notIncludesSelect");
        const notChoices = getChoicesInstance(notSel);
        const selected = Array.from(includesEl.selectedOptions).map((opt) =>
          parseInt(opt.value)
        );
        const remaining = allIncludes
          .filter((i) => !selected.includes(i.id))
          .map((i) => ({ value: String(i.id), label: i.name }));
        notChoices.clearChoices();
        notChoices.setChoices(remaining, "value", "label", true);
        // prune invalid not-includes
        const validNotIds = Array.from(notSel.selectedOptions)
          .map((o) => parseInt(o.value))
          .filter((id) => !selected.includes(id));
        setSelectedValues("notIncludesSelect", validNotIds);
      }

      // === Languages (for translations) ===
      async function fetchLanguages() {
        const res = await fetch("/api/Language/GetAllLanguages");
        const result = await res.json();
        availableLanguages = result.data || [];
      }

      // === Dynamic Translation Fields ===
      $1;
      function createDateRow(value = "") {
        const wrapper = document.createElement("div");
        wrapper.className = "flex items-center gap-2 mt-2";
        const input = document.createElement("input");
        input.type = "datetime-local";
        input.name = "TripDates[]";
        input.required = true;
        input.className = "w-full border rounded-lg px-4 py-2";
        if (value) input.value = value;
        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.textContent = "âœ•";
        removeBtn.className = "text-red-500 font-bold";
        removeBtn.onclick = () => wrapper.remove();
        wrapper.appendChild(input);
        wrapper.appendChild(removeBtn);
        return wrapper;
      }

      function extractTranslations(containerId, type) {
        const container = document.getElementById(containerId);
        const translations = [];
        for (const child of Array.from(container.children)) {
          const langId = parseInt(
            child.querySelector(`select[name=${type}LangId]`).value
          );
          const text = child.querySelector(`[name=${type}Value]`).value.trim();
          if (langId && text)
            translations.push({ languageId: langId, translation: text });
        }
        return translations;
      }

      function combineTripTranslations(nameArr, descArr) {
        const byLang = new Map();
        nameArr.forEach(({ languageId, translation }) => {
          if (!byLang.has(languageId))
            byLang.set(languageId, { languageId, name: "", description: "" });
          byLang.get(languageId).name = translation;
        });
        descArr.forEach(({ languageId, translation }) => {
          if (!byLang.has(languageId))
            byLang.set(languageId, { languageId, name: "", description: "" });
          byLang.get(languageId).description = translation;
        });
        return Array.from(byLang.values()).filter(
          (t) => (t.name ?? "").trim() || (t.description ?? "").trim()
        );
      }

      function getIds(arr, key = "id") {
        return (arr || []).map((x) => (typeof x === "object" ? x[key] : x));
      }

      function isoToLocalInputValue(iso) {
        const d = new Date(iso);
        d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        return d.toISOString().slice(0, 16);
      }

      // === Form Modes ===
      function openAddTripModal() {
        modalMode = "add";
        editTripId = null;
        currentTripId = null;
        mainImageName = null;
        document.getElementById("modalTitle").textContent = "Add Trip";
        document.getElementById("submitBtn").textContent = "Save";
        resetTripForm();
        document.getElementById("tripModal").classList.remove("hidden");
        showInfoTab();
      }

      async function openEditTripModal(tripId) {
        modalMode = "edit";
        editTripId = tripId;
        currentTripId = tripId;
        mainImageName = null;
        document.getElementById("modalTitle").textContent = "Edit Trip";
        document.getElementById("submitBtn").textContent = "Update";
        resetTripForm();
        try {
          const token = localStorage.getItem("accessToken");
          const res = await fetch(`/api/Trip/GetTripByIdForAdmin/${tripId}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const result = await res.json();
          if (res.ok && result.succeeded) {
            await loadTripIntoForm(result.data);
            document.getElementById("tripModal").classList.remove("hidden");
            showInfoTab();
          } else {
            alert("Failed to load trip data.");
          }
        } catch (err) {
          console.error(err);
          alert("Error fetching trip data.");
        }
      }

      function resetTripForm() {
        const form = document.getElementById("tripForm");
        form.reset();
        // Reset translations (one row each)
        const nameC = document.getElementById("nameTranslations");
        const descC = document.getElementById("descriptionTranslations");
        nameC.innerHTML = "";
        descC.innerHTML = "";
        nameC.appendChild(createTranslationRow("name"));
        descC.appendChild(createTranslationRow("description"));
        // Reset dates
        const dates = document.getElementById("tripDatesContainer");
        dates.innerHTML = "";
        dates.appendChild(createDateRow());
        // Reset Choices selections
        [
          "activitiesSelect",
          "languagesSelect",
          "includesSelect",
          "notIncludesSelect",
        ].forEach((id) => {
          const el = document.getElementById(id);
          const ch = getChoicesInstance(el);
          ch.removeActiveItems();
        });
        const catEl = document.getElementById("categorySelect");
        getChoicesInstance(catEl).removeActiveItems();
        // Clear image preview & input
        document.getElementById("tripImages").value = "";
        document.getElementById("imagePreview").innerHTML = "";
        refreshNotIncludesOptions();
      }

      async function loadTripIntoForm(data) {
        const form = document.getElementById("tripForm");
        form.Price.value = data.price;
        form.Duration.value = data.duration;
        form.IsAvailable.checked = data.isAvailable;
        // translations
        const nameC = document.getElementById("nameTranslations");
        const descC = document.getElementById("descriptionTranslations");
        nameC.innerHTML = "";
        descC.innerHTML = "";
        (data.name || []).forEach((t) => {
          const row = createTranslationRow("name");
          row.querySelector("select").value = t.languageId;
          row.querySelector("input").value = t.translation;
          nameC.appendChild(row);
        });
        (data.description || []).forEach((t) => {
          const row = createTranslationRow("description");
          row.querySelector("select").value = t.languageId;
          row.querySelector("textarea").value = t.translation;
          descC.appendChild(row);
        });
        // dates
        const dates = document.getElementById("tripDatesContainer");
        dates.innerHTML = "";
        (data.tripDates || []).forEach((date) => {
          dates.appendChild(createDateRow(isoToLocalInputValue(date)));
        });
        // selects
        const activityIds = getIds(data.activities);
        const languageIds = getIds(data.languages);
        const includeIds = getIds(data.includes);
        const notIncludeIds = getIds(data.notIncludes);
        setSelectedValues("activitiesSelect", activityIds);
        setSelectedValues("languagesSelect", languageIds);
        setSelectedValues("includesSelect", includeIds);
        refreshNotIncludesOptions();
        // pre-select valid not-includes only
        const validNotIds = (notIncludeIds || []).filter(
          (id) => !includeIds.includes(id)
        );
        setSelectedValues("notIncludesSelect", validNotIds);
        // category
        getChoicesInstance(
          document.getElementById("categorySelect")
        ).setChoiceByValue(String(data.categoryId));
      }

      // === Form Submission (single handler) ===
      async function onTripFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        const nameArr = extractTranslations("nameTranslations", "name");
        const descArr = extractTranslations(
          "descriptionTranslations",
          "description"
        );
        const tripDates = Array.from(
          form.querySelectorAll("input[name='TripDates[]']")
        ).map((input) => new Date(input.value).toISOString());
        const common = {
          Price: parseFloat(form.Price.value),
          Duration: parseInt(form.Duration.value),
          TripDates: tripDates,
          IsAvailable: form.IsAvailable.checked,
          CategoryId: parseInt(form.CategoryId.value),
          Activities: Array.from(form.Activities.selectedOptions).map((opt) =>
            parseInt(opt.value)
          ),
          Languages: Array.from(form.Languages.selectedOptions).map((opt) =>
            parseInt(opt.value)
          ),
          Includes: Array.from(form.Includes.selectedOptions).map((opt) =>
            parseInt(opt.value)
          ),
          NotIncludes: Array.from(form.NotIncludes.selectedOptions).map((opt) =>
            parseInt(opt.value)
          ),
        };

        if (modalMode === "add") {
          const tripDto = { ...common, Name: nameArr, Description: descArr };
          try {
            const res = await fetch("/api/Trip/AddTrip", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(tripDto),
            });
            const result = await res.json();
            if (res.ok && result.succeeded) {
              currentTripId = result.data; // returned new trip ID
              alert("Trip added successfully");
              document.getElementById("tabImages").click(); // switch to images
              fetchTrips();
            } else {
              alert("Failed to add trip: " + (result.errors || result.message));
            }
          } catch (err) {
            console.error("Error:", err);
            alert("Something went wrong.");
          }
        } else {
          // edit mode -> UpdateTrip expects different payload
          const payload = {
            tripTranslations: combineTripTranslations(nameArr, descArr),
            duration: common.Duration,
            price: common.Price,
            isAvailable: common.IsAvailable,
            tripDates: common.TripDates,
            categoryId: common.CategoryId,
            activities: common.Activities,
            languages: common.Languages,
            includes: common.Includes,
            notIncludes: common.NotIncludes,
          };
          const token = localStorage.getItem("accessToken");
          try {
            const res = await fetch(`/api/Trip/UpdateTrip/${editTripId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                ...(token ? { Authorization: `Bearer ${token}` } : {}),
              },
              body: JSON.stringify(payload),
            });
            let result, text;
            try {
              result = await res.json();
            } catch {
              text = await res.text();
            }
            if (!res.ok) {
              console.error("Update failed", res.status, text || result);
              alert(
                `Failed to update trip (${res.status}). ${
                  text || result?.message || "Check required fields."
                }`
              );
              return;
            }
            if (result?.succeeded) {
              alert("Trip updated successfully");
              document.getElementById("tripModal").classList.add("hidden");
              fetchTrips();
            } else {
              alert(
                "Failed to update trip: " + (result?.message || "Unknown error")
              );
            }
          } catch (err) {
            console.error("Update error:", err);
            alert("An error occurred while updating the trip.");
          }
        }
      }

      // === Delete ===
      async function handleDeleteTrip(tripId) {
        const confirmed = confirm("Are you sure you want to delete this trip?");
        if (!confirmed) return;
        const token = localStorage.getItem("accessToken");
        try {
          const res = await fetch(`/api/Trip/DeleteTrip/${tripId}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          const result = await res.json();
          if (res.ok && result.succeeded) {
            alert("Trip deleted successfully.");
            fetchTrips();
          } else {
            alert(
              "Failed to delete trip: " +
                (result.message || result.errors || "Unknown error")
            );
          }
        } catch (err) {
          console.error("Delete error:", err);
          alert("Something went wrong while deleting the trip.");
        }
      }

      // === Upload Images ===
      document
        .getElementById("imageUploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!currentTripId) {
            alert(
              "No trip selected. Please create a trip first or open an existing one."
            );
            return;
          }
          const fileInput = document.getElementById("tripImages");
          const files = Array.from(fileInput.files);
          if (!files.length) {
            alert("Please select at least one image.");
            return;
          }
          const formData = new FormData();
          files.forEach((file, index) => {
            const isMain = file.name === mainImageName;
            formData.append(`images[${index}].Image`, file);
            formData.append(`images[${index}].IsMainImage`, isMain.toString());
          });
          try {
            const res = await fetch(
              `/api/Trip/AddImagesToTrip/${currentTripId}`,
              { method: "POST", body: formData }
            );
            const result = await res.json();
            if (res.ok && result.succeeded) {
              alert("Images uploaded successfully.");
              fileInput.value = "";
              document.getElementById("imagePreview").innerHTML = "";
            } else {
              alert("Upload failed: " + (result.message || "Unknown error."));
            }
          } catch (err) {
            console.error("Upload error:", err);
            alert("An error occurred while uploading images.");
          }
        });

      document.getElementById("tripImages").addEventListener("change", (e) => {
        const previewContainer = document.getElementById("imagePreview");
        previewContainer.innerHTML = "";
        mainImageName = null;
        const files = Array.from(e.target.files);
        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const wrapper = document.createElement("div");
            wrapper.className = "relative flex flex-col gap-2 items-start";
            const img = document.createElement("img");
            img.src = event.target.result;
            img.className = "w-full h-32 object-cover rounded shadow";
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "main-checkbox mt-1";
            checkbox.name = "mainImage";
            checkbox.dataset.filename = file.name;
            const label = document.createElement("label");
            label.textContent = "Use as main image";
            label.className = "text-sm ml-2";
            const checkboxWrapper = document.createElement("div");
            checkboxWrapper.className = "flex items-center";
            checkboxWrapper.appendChild(checkbox);
            checkboxWrapper.appendChild(label);
            checkbox.addEventListener("change", () => {
              document
                .querySelectorAll("input[name='mainImage']")
                .forEach((cb) => {
                  if (cb !== checkbox) cb.checked = false;
                });
              mainImageName = checkbox.checked ? file.name : null;
            });
            wrapper.appendChild(img);
            wrapper.appendChild(checkboxWrapper);
            previewContainer.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });
      });

      // === Tabs ===
      function showImagesTab() {
        document.getElementById("tabContentInfo").classList.add("hidden");
        document.getElementById("tabContentImages").classList.remove("hidden");
        document
          .getElementById("tabInfo")
          .classList.remove("border-b-2", "text-blue-600");
        document
          .getElementById("tabImages")
          .classList.add("border-b-2", "text-blue-600");
      }
      function showInfoTab() {
        document.getElementById("tabContentImages").classList.add("hidden");
        document.getElementById("tabContentInfo").classList.remove("hidden");
        document
          .getElementById("tabImages")
          .classList.remove("border-b-2", "text-blue-600");
        document
          .getElementById("tabInfo")
          .classList.add("border-b-2", "text-blue-600");
      }

      // === Event Listeners ===
      function setupEventListeners() {
        document
          .getElementById("addTripBtn")
          .addEventListener("click", openAddTripModal);
        ["cancelBtn", "cancelBtn2"].forEach((id) => {
          document.getElementById(id).addEventListener("click", () => {
            document.getElementById("tripModal").classList.add("hidden");
          });
        });
        document
          .getElementById("tripForm")
          .addEventListener("submit", onTripFormSubmit);
        document
          .getElementById("addNameTranslation")
          .addEventListener("click", () => {
            document
              .getElementById("nameTranslations")
              .appendChild(createTranslationRow("name"));
          });
        document
          .getElementById("addDescriptionTranslation")
          .addEventListener("click", () => {
            document
              .getElementById("descriptionTranslations")
              .appendChild(createTranslationRow("description"));
          });
        document.getElementById("addTripDate").addEventListener("click", () => {
          const container = document.getElementById("tripDatesContainer");
          container.appendChild(createDateRow());
        });
        document
          .getElementById("tabImages")
          .addEventListener("click", showImagesTab);
        document
          .getElementById("tabInfo")
          .addEventListener("click", showInfoTab);
        // Includes -> NotIncludes complement rule
        document
          .getElementById("includesSelect")
          .addEventListener("change", refreshNotIncludesOptions);
      }

      // === Initialization ===
      (async function init() {
        await fetchLanguages();
        // First-time default rows
        document
          .getElementById("nameTranslations")
          .appendChild(createTranslationRow("name"));
        document
          .getElementById("descriptionTranslations")
          .appendChild(createTranslationRow("description"));
        // Populate selects
        await populateSelect(
          "activitiesSelect",
          "/api/Activity/GetAllActivities",
          "id",
          "name"
        );
        await populateSelect(
          "languagesSelect",
          "/api/Language/GetAllLanguages",
          "id",
          "name"
        );
        await populateSelect(
          "categorySelect",
          "/api/Category/GetAllCategories",
          "id",
          "name"
        );
        const includes = await populateSelect(
          "includesSelect",
          "/api/Includes/GetAllIncludes",
          "id",
          "name"
        );
        allIncludes = includes.data;
        // Init Not-Includes Choices
        getChoicesInstance(document.getElementById("notIncludesSelect"), {
          removeItemButton: true,
        });
        refreshNotIncludesOptions();
        setupEventListeners();
        fetchTrips();
      })();

      // Expose for inline handlers
      window.openEditTripModal = openEditTripModal;
      window.handleDeleteTrip = handleDeleteTrip;
    </script>
  </body>
</html>
