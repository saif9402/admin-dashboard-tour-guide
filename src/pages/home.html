    // === Constants & Globals ===
const baseUrl = "/api/Trip/GetAllTrips";
const tripTable = document.getElementById("tripTable");

const pageSize = 8;
let availableLanguages = [];
let allIncludes = [];

// === Fetch Trips ===
async function fetchTrips(page = 1) {
  const token = localStorage.getItem("accessToken"); // Or wherever you store the token

  const response = await fetch(`${baseUrl}?pageNumber=${page}&pageSize=${pageSize}`, {
    method: "GET",
    headers: {
      "Authorization": `Bearer ${token}`
    }
  });

  const result = await response.json();

  if (result.succeeded) {
    renderTrips(result.data.data);
    renderPagination(result.data.pageNumber, result.data.count);
  } else {
    tripTable.innerHTML = '<tr><td colspan="7" class="text-center text-red-500 py-4">Failed to load trips</td></tr>';
  }
}


// === Render Trips ===
function renderTrips(trips) {
  tripTable.innerHTML = "";

  if (trips.length === 0) {
    tripTable.innerHTML = '<tr><td colspan="7" class="text-center py-4">No trips found</td></tr>';
    return;
  }

  trips.forEach((trip) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="px-6 py-3">${trip.name}</td>
      <td class="px-6 py-3">${trip.category}</td>
      <td class="px-6 py-3">$${trip.price.toFixed(2)}</td>
      <td class="px-6 py-3">${trip.duration}</td>
      <td class="px-6 py-3">${trip.isAvailable ? "Yes" : "No"}</td>
      <td class="px-6 py-3 flex items-center gap-2">
  <button  class="text-blue-400 hover:text-blue-900" title="Edit" onclick="openEditTripModal(${trip.id})">
    <i data-lucide="pencil"></i>
  </button>
  <button class="text-red-400 hover:text-red-900" title="Delete" onclick="handleDeleteTrip(${trip.id})">
    <i data-lucide="trash-2"></i>
  </button>
</td>

    `;
    tripTable.appendChild(row);
  });

  lucide.createIcons();
}

// === Pagination ===
function renderPagination(current, totalCount) {
  const paginationContainer = document.getElementById("pagination");
  const totalPages = Math.ceil(totalCount / pageSize);
  paginationContainer.innerHTML = "";

  const prevBtn = document.createElement("button");
  prevBtn.textContent = "Previous";
  prevBtn.disabled = current === 1;
  prevBtn.className = "px-4 py-2 bg-gray-200 rounded disabled:opacity-50";
  prevBtn.onclick = () => {
    if (current > 1) {
      currentPage--;
      fetchTrips(currentPage);
    }
  };

  const nextBtn = document.createElement("button");
  nextBtn.textContent = "Next";
  nextBtn.disabled = current === totalPages;
  nextBtn.className = "px-4 py-2 bg-gray-200 rounded disabled:opacity-50";
  nextBtn.onclick = () => {
    if (current < totalPages) {
      currentPage++;
      fetchTrips(currentPage);
    }
  };

  paginationContainer.appendChild(prevBtn);
  paginationContainer.append(` Page ${current} of ${totalPages} `);
  paginationContainer.appendChild(nextBtn);
}

// === Fetch & Populate Selects ===
async function populateSelect(id, url, valueField, labelField) {
  const element = document.getElementById(id);
  const choices = new Choices(element, { removeItemButton: true });

  const res = await fetch(url);
  const result = await res.json();

  // ✅ Fix: unwrap nested structure
  let data = [];
  if (Array.isArray(result.data)) {
    data = result.data;
  } else if (Array.isArray(result.data?.data)) {
    data = result.data.data;
  } else {
    console.error(`Invalid data for ${id}`, result.data);
    return;
  }

  const mapped = data.map((item) => ({
    value: item[valueField],
    label: item[labelField],
  }));

  choices.setChoices(mapped, "value", "label", true);
  return { element, choices, data };
}



// === Languages (for translations) ===
async function fetchLanguages() {
  const res = await fetch("/api/Language/GetAllLanguages");
  const result = await res.json();
  availableLanguages = result.data || [];
}

// === Dynamic Translation Fields ===
function createTranslationRow(type) {
  const wrapper = document.createElement("div");
  wrapper.className = "flex items-center gap-2 mt-2";

  const select = document.createElement("select");
  select.name = `${type}LangId`;
  select.className = "border rounded px-2 py-1";
  availableLanguages.forEach((lang) => {
    const opt = document.createElement("option");
    opt.value = lang.id;
    opt.textContent = lang.name;
    select.appendChild(opt);
  });

  const input = document.createElement(type === "name" ? "input" : "textarea");
  input.name = `${type}Value`;
  input.className = "border rounded px-2 py-1 flex-1";
  if (type === "description") input.rows = 2;

  const removeBtn = document.createElement("button");
  removeBtn.type = "button";
  removeBtn.textContent = "✕";
  removeBtn.className = "text-red-500 font-bold";
  removeBtn.onclick = () => wrapper.remove();

  wrapper.appendChild(select);
  wrapper.appendChild(input);
  wrapper.appendChild(removeBtn);
  return wrapper;
}

function extractTranslations(containerId, type) {
  const container = document.getElementById(containerId);
  const translations = [];
  for (const child of Array.from(container.children)) {
    const langId = parseInt(child.querySelector(`select[name=${type}LangId]`).value);
    const text = child.querySelector(`[name=${type}Value]`).value.trim();
    if (langId && text) {
      translations.push({ languageId: langId, translation: text });
    }
  }
  return translations;
}

// === Handle Delete ===
async function handleDeleteTrip(tripId) {
  const confirmed = confirm("Are you sure you want to delete this trip?");
  if (!confirmed) return;

  const token = localStorage.getItem("accessToken");

  try {
    const res = await fetch(`/api/Trip/DeleteTrip/${tripId}`, {
      method: "DELETE",
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    const result = await res.json();

    if (res.ok && result.succeeded) {
      alert("Trip deleted successfully.");
      fetchTrips(); // Refresh the trip list
    } else {
      alert("Failed to delete trip: " + (result.message || result.errors || "Unknown error"));
    }
  } catch (err) {
    console.error("Delete error:", err);
    alert("Something went wrong while deleting the trip.");
  }
}

document.getElementById("tripImages").addEventListener("change", (e) => {
  const previewContainer = document.getElementById("imagePreview");
  previewContainer.innerHTML = "";
  mainImageName = null;

  const files = Array.from(e.target.files);

  files.forEach((file) => {
    const reader = new FileReader();
    reader.onload = (event) => {
      const wrapper = document.createElement("div");
      wrapper.className = "relative flex flex-col gap-2 items-start";

      const img = document.createElement("img");
      img.src = event.target.result;
      img.className = "w-full h-32 object-cover rounded shadow";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "main-checkbox mt-1";
      checkbox.name = "mainImage";
      checkbox.dataset.filename = file.name;

      const label = document.createElement("label");
      label.textContent = "Use as main image";
      label.className = "text-sm ml-2";

      const checkboxWrapper = document.createElement("div");
      checkboxWrapper.className = "flex items-center";
      checkboxWrapper.appendChild(checkbox);
      checkboxWrapper.appendChild(label);

      checkbox.addEventListener("change", () => {
        // Uncheck others
        document.querySelectorAll("input[name='mainImage']").forEach(cb => {
          if (cb !== checkbox) cb.checked = false;
        });

        mainImageName = checkbox.checked ? file.name : null;
      });

      wrapper.appendChild(img);
      wrapper.appendChild(checkboxWrapper);
      previewContainer.appendChild(wrapper);
    };

    reader.readAsDataURL(file);
  });
});

function setupEventListeners() {
  document.getElementById("addTripBtn").addEventListener("click", () => {
    document.getElementById("tripModal").classList.remove("hidden");
  });

  ["cancelBtn", "cancelBtn2"].forEach(id => {
    document.getElementById(id).addEventListener("click", () => {
      document.getElementById("tripModal").classList.add("hidden");
      document.getElementById("tripForm").reset();
    });
  });

  document.getElementById("tripForm").addEventListener("submit", handleTripSubmit);

  document.getElementById("addNameTranslation").addEventListener("click", () => {
    document.getElementById("nameTranslations").appendChild(createTranslationRow("name"));
  });

  document.getElementById("addDescriptionTranslation").addEventListener("click", () => {
    document.getElementById("descriptionTranslations").appendChild(createTranslationRow("description"));
  });

  document.getElementById("addTripDate").addEventListener("click", () => {
    const container = document.getElementById("tripDatesContainer");
    const input = document.createElement("input");
    input.type = "datetime-local";
    input.name = "TripDates[]";
    input.required = true;
    input.className = "w-full border rounded-lg px-4 py-2";
    container.appendChild(input);
  });

  document.getElementById("tabImages").addEventListener("click", () => {
    document.getElementById("tabContentInfo").classList.add("hidden");
    document.getElementById("tabContentImages").classList.remove("hidden");
  
    document.getElementById("tabInfo").classList.remove("border-b-2", "text-blue-600");
    document.getElementById("tabImages").classList.add("border-b-2", "text-blue-600");
  });
  
  document.getElementById("tabInfo").addEventListener("click", () => {
    document.getElementById("tabContentImages").classList.add("hidden");
    document.getElementById("tabContentInfo").classList.remove("hidden");
  
    document.getElementById("tabImages").classList.remove("border-b-2", "text-blue-600");
    document.getElementById("tabInfo").classList.add("border-b-2", "text-blue-600");
  });
  
  
}

// === Initialization ===
(async function init() {
  await fetchLanguages();
 

// Add 1 name and 1 description row by default
document.getElementById("nameTranslations").appendChild(createTranslationRow("name"));
document.getElementById("descriptionTranslations").appendChild(createTranslationRow("description"));

  await populateSelect("activitiesSelect", "/api/Activity/GetAllActivities", "id", "name");
  await populateSelect("languagesSelect", "/api/Language/GetAllLanguages", "id", "name");
  await populateSelect("categorySelect", "/api/Category/GetAllCategories", "id", "name");

  const includes = await populateSelect("includesSelect", "/api/Includes/GetAllIncludes", "id", "name");
  allIncludes = includes.data;
  const notIncludesChoices = new Choices(document.getElementById("notIncludesSelect"), { removeItemButton: true });

  document.getElementById("includesSelect").addEventListener("change", () => {
    const selected = Array.from(document.getElementById("includesSelect").selectedOptions).map(opt => parseInt(opt.value));
    const remaining = allIncludes.filter(item => !selected.includes(item.id)).map(item => ({ value: item.id, label: item.name }));
    notIncludesChoices.clearChoices();
    notIncludesChoices.setChoices(remaining, "value", "label", true);
  });

  setupEventListeners();
  fetchTrips();
})();




function populateEditForm(data) {
  const form = document.getElementById("editTripForm");

  form.Price.value = data.price;
  form.Duration.value = data.duration;
  form.IsAvailable.checked = data.isAvailable;
  form.CategoryId.value = data.categoryId;

  const nameContainer = document.getElementById("editNameTranslations");
  const descContainer = document.getElementById("editDescriptionTranslations");
  nameContainer.innerHTML = "";
  descContainer.innerHTML = "";

  data.name.forEach(t => {
    const row = createTranslationRow("name");
    row.querySelector("select").value = t.languageId;
    row.querySelector("input").value = t.translation;
    nameContainer.appendChild(row);
  });

  data.description.forEach(t => {
    const row = createTranslationRow("description");
    row.querySelector("select").value = t.languageId;
    row.querySelector("textarea").value = t.translation;
    descContainer.appendChild(row);
  });

  // Dates
  const datesContainer = document.getElementById("editTripDatesContainer");
  datesContainer.innerHTML = "";
  data.tripDates.forEach(date => {
    const input = document.createElement("input");
    input.type = "datetime-local";
    input.name = "TripDates[]";
    input.required = true;
    input.className = "w-full border rounded-lg px-4 py-2";
    input.value = new Date(date).toISOString().slice(0, 16);
    datesContainer.appendChild(input);
  });

  // Selections (assuming Choices.js is in use)
  ["editActivitiesSelect", "editLanguagesSelect", "editIncludesSelect", "editNotIncludesSelect"].forEach(id => {
    const element = document.getElementById(id);
    if (element._choices) element._choices.destroy();
  });

  setChoices("editActivitiesSelect", data.activities);
  setChoices("editLanguagesSelect", data.languages);
  setChoices("editIncludesSelect", data.includes);
  setChoices("editNotIncludesSelect", data.notIncludes);
}

function setChoices(selectId, values) {
  const element = document.getElementById(selectId);
  const choices = new Choices(element, { removeItemButton: true });
  choices.setChoiceByValue(values.map(v => v.toString()));
  element._choices = choices;
}

// Handle Submit
async function handleEditSubmit(e) {
  e.preventDefault();
  const form = e.target;

  const tripDto = {
    Id: editTripId,
    Name: extractTranslations("editNameTranslations", "name"),
    Description: extractTranslations("editDescriptionTranslations", "description"),
    Price: parseFloat(form.Price.value),
    Duration: parseInt(form.Duration.value),
    TripDates: Array.from(form.querySelectorAll("input[name='TripDates[]']")).map(input => new Date(input.value).toISOString()),
    IsAvailable: form.IsAvailable.checked,
    CategoryId: parseInt(form.CategoryId.value),
    Activities: Array.from(form.Activities.selectedOptions).map(opt => parseInt(opt.value)),
    Languages: Array.from(form.Languages.selectedOptions).map(opt => parseInt(opt.value)),
    Includes: Array.from(form.Includes.selectedOptions).map(opt => parseInt(opt.value)),
    NotIncludes: Array.from(form.NotIncludes.selectedOptions).map(opt => parseInt(opt.value))
  };

  const token = localStorage.getItem("accessToken");
  try {
    const res = await fetch("/api/Trip/UpdateTrip", {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(tripDto)
    });

    const result = await res.json();
    if (res.ok && result.succeeded) {
      alert("Trip updated successfully");
      form.reset();
      document.getElementById("editTripModal").classList.add("hidden");
      fetchTrips();
    } else {
      alert("Failed to update trip: " + result.message);
    }
  } catch (err) {
    console.error("Update error:", err);
    alert("An error occurred while updating the trip.");
  }
}
