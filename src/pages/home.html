    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.lucide?.createIcons) lucide.createIcons();
      });

      // === Constants & Globals ===
      const baseUrl = "/api/Trip/GetAllTrips";
      const tripTable = document.getElementById("tripTable");
      let currentPage = 1;
      const pageSize = 8;
      let availableLanguages = [];
      let allIncludes = [];
      let currentTripId = null; // used for images
      let mainImageName = null;
      let modalMode = "add"; // 'add' | 'edit'
      let editTripId = null; // used for update
      let lastFocusedEl = null; // for modal a11y
      let sortState = { key: null, dir: "asc" }; // keys: name|category|price|duration|available
      let lastTripsPage = [];

      function hideExistingImagesSection() {
        const section = document.getElementById("existingImagesSection");
        const grid = document.getElementById("existingImagesGrid");
        const count = document.getElementById("existingImagesCount");
        if (section) section.classList.add("hidden");
        if (grid) grid.innerHTML = "";
        if (count) count.textContent = "";
      }

      function existingImagesSkeleton(count = 6) {
        let sk = "";
        for (let i = 0; i < count; i++) {
          sk += `
      <div class="relative rounded-xl overflow-hidden ring-1 ring-gray-200 bg-white">
        <div class="h-40 w-full tg-shimmer"></div>
      </div>`;
        }
        return sk;
      }

      function createExistingImageCard(url, isMain = false) {
        const card = document.createElement("div");
        card.className =
          "relative rounded-xl overflow-hidden ring-1 ring-gray-200 shadow-sm bg-white";

        const img = document.createElement("img");
        img.src = url;
        img.alt = "Trip image";
        img.loading = "lazy";
        img.className = "w-full h-40 object-cover";

        // top-left badge if main
        if (isMain) {
          const badge = document.createElement("div");
          badge.className =
            "absolute top-2 left-2 inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs font-medium ring-1 bg-amber-50 text-amber-700 ring-amber-100";
          badge.innerHTML = `<i data-lucide="star" class="h-3.5 w-3.5"></i> Main`;
          card.appendChild(badge);
        }

        card.appendChild(img);
        queueMicrotask(() => {
          if (window.lucide?.createIcons) lucide.createIcons();
        });
        return card;
      }

      function renderExistingImages(data) {
        const section = document.getElementById("existingImagesSection");
        const grid = document.getElementById("existingImagesGrid");
        const count = document.getElementById("existingImagesCount");
        if (!section || !grid) return;

        // Build a deduped list: main first (if present), then the rest
        const main = data?.mainImage;
        const others = Array.isArray(data?.images) ? data.images : [];
        const rest = main ? others.filter((im) => im.id !== main.id) : others;

        grid.innerHTML = "";

        if (!main && rest.length === 0) {
          grid.innerHTML = `
      <div class="col-span-full">
        <div class="flex items-center justify-center gap-2 text-gray-600 bg-gray-50 border border-dashed border-gray-200 rounded-xl py-8">
          <i data-lucide="image-off" class="h-5 w-5"></i>
          <span>No images yet</span>
        </div>
      </div>`;
          section.classList.remove("hidden");
          if (count) count.textContent = "0 images";
          if (window.lucide?.createIcons) lucide.createIcons();
          return;
        }

        // Main image first
        if (main?.imageURL) {
          grid.appendChild(createExistingImageCard(main.imageURL, true));
        }

        // Remaining images
        rest.forEach((im) => {
          if (im?.imageURL) {
            grid.appendChild(createExistingImageCard(im.imageURL, false));
          }
        });

        const total = (main ? 1 : 0) + rest.length;
        if (count)
          count.textContent = `${total} image${total === 1 ? "" : "s"}`;
        section.classList.remove("hidden");
      }

      async function fetchAndRenderTripMedia(tripId) {
        const section = document.getElementById("existingImagesSection");
        const grid = document.getElementById("existingImagesGrid");
        if (!section || !grid) return;

        section.classList.remove("hidden");
        grid.innerHTML = existingImagesSkeleton();

        try {
          const token = localStorage.getItem("accessToken");
          const res = await fetch(`/api/Trip/GetTripById/${tripId}`, {
            headers: { ...(token ? { Authorization: `Bearer ${token}` } : {}) },
          });
          let result, text;
          try {
            result = await res.json();
          } catch {
            text = await res.text();
          }

          if (!res.ok || !result?.succeeded) {
            console.error("GetTripById failed", res.status, text || result);
            grid.innerHTML = `
        <div class="col-span-full">
          <div class="flex items-center justify-center gap-2 text-rose-600 bg-rose-50 border border-dashed border-rose-200 rounded-xl py-8">
            <i data-lucide="alert-triangle" class="h-5 w-5"></i>
            <span>Failed to load images.</span>
          </div>
        </div>`;
            if (window.lucide?.createIcons) lucide.createIcons();
            return;
          }
          renderExistingImages(result.data);
        } catch (err) {
          console.error("Media fetch error:", err);
          grid.innerHTML = `
      <div class="col-span-full">
        <div class="flex items-center justify-center gap-2 text-rose-600 bg-rose-50 border border-dashed border-rose-200 rounded-xl py-8">
          <i data-lucide="wifi-off" class="h-5 w-5"></i>
          <span>Network error while loading images.</span>
        </div>
      </div>`;
          if (window.lucide?.createIcons) lucide.createIcons();
        }
      }

      // --- NEW: helpers for pretty cells ---
      function badge(text, color = "blue") {
        const cls =
          {
            blue: "bg-blue-50 text-blue-700 ring-blue-100",
            gray: "bg-gray-50 text-gray-700 ring-gray-100",
            green: "bg-green-50 text-green-700 ring-green-100",
            red: "bg-red-50 text-red-700 ring-red-100",
            amber: "bg-amber-50 text-amber-700 ring-amber-100",
            violet: "bg-violet-50 text-violet-700 ring-violet-100",
          }[color] || "bg-gray-50 text-gray-700 ring-gray-100";
        return `<span class="inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium ring-1 ${cls}">${text}</span>`;
      }
      function availabilityBadge(val) {
        return val
          ? `<span class="inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs font-medium ring-1 bg-emerald-50 text-emerald-700 ring-emerald-100">
           <i data-lucide="check-circle-2" class="h-3.5 w-3.5"></i> Yes
         </span>`
          : `<span class="inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs font-medium ring-1 bg-rose-50 text-rose-700 ring-rose-100">
           <i data-lucide="x-circle" class="h-3.5 w-3.5"></i> No
         </span>`;
      }
      function formatPrice(n) {
        const num = Number(n ?? 0);
        return `<span class="tabular-nums font-semibold">$${num.toFixed(
          2
        )}</span>`;
      }
      function durationPill(minutes) {
        return `<span class="inline-flex items-center gap-1 rounded-lg px-2 py-1 text-xs font-medium ring-1 ring-gray-200 bg-gray-50 text-gray-700">
              <i data-lucide="clock-3" class="h-3.5 w-3.5"></i>${minutes}m
            </span>`;
      }
      function initialBubble(name) {
        const ch = (name || "?").trim().charAt(0).toUpperCase() || "?";
        return `<span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-600/10 text-indigo-700 font-semibold ring-1 ring-indigo-200">${ch}</span>`;
      }

      // --- NEW: skeleton while loading ---
      function showTableSkeleton(rows = 8) {
        const tbody = document.getElementById("tripTable");
        let html = "";
        for (let i = 0; i < rows; i++) {
          html += `
        <tr class="hover:bg-gray-50/70">
          <td class="px-6 py-4"><div class="h-4 w-40 rounded tg-shimmer"></div></td>

      // ===== Modal open/close with animation + a11y =====
      function openModal() {
        const modal = document.getElementById("tripModal");
        const overlay = document.getElementById("tripModalOverlay");
        const panel = document.getElementById("tripModalPanel");
        lastFocusedEl = document.activeElement;

        modal.classList.remove("hidden");
        requestAnimationFrame(() => {
          overlay.classList.remove("opacity-0");
          panel.classList.remove("opacity-0", "translate-y-6", "scale-95");
          const focusable = panel.querySelector(
            'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
          );
          if (focusable) focusable.focus();
        });
        document.addEventListener("keydown", onEscClose);
        document.addEventListener("keydown", trapTab);
      }

      function closeModal() {
        const modal = document.getElementById("tripModal");
        const overlay = document.getElementById("tripModalOverlay");
        const panel = document.getElementById("tripModalPanel");

        overlay.classList.add("opacity-0");
        panel.classList.add("opacity-0", "translate-y-6", "scale-95");
        setTimeout(() => {
          modal.classList.add("hidden");
          if (lastFocusedEl) lastFocusedEl.focus();
        }, 200);
        document.removeEventListener("keydown", onEscClose);
        document.removeEventListener("keydown", trapTab);
      }

      function onEscClose(e) {
        if (e.key === "Escape") closeModal();
      }

      function trapTab(e) {
        if (e.key !== "Tab") return;
        const panel = document.getElementById("tripModalPanel");
        const focusables = panel.querySelectorAll(
          'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
        );
        if (!focusables.length) return;
        const first = focusables[0];
        const last = focusables[focusables.length - 1];
        if (e.shiftKey && document.activeElement === first) {
          last.focus();
          e.preventDefault();
        } else if (!e.shiftKey && document.activeElement === last) {
          first.focus();
          e.preventDefault();
        }
      }

      // Close when clicking the overlay
      document.addEventListener("click", (e) => {
        const overlay = document.getElementById("tripModalOverlay");

      function applySort(list) {
        if (!Array.isArray(list)) return [];
        if (!sortState.key) return list;
        const dir = sortState.dir === "desc" ? -1 : 1;
        const key = sortState.key;
        return [...list].sort((a, b) => {
          let va = a[key];
          let vb = b[key];
          if (key === "available") {
            va = !!a.isAvailable;
            vb = !!b.isAvailable;
          }
          if (key === "price" || key === "duration") {
            va = Number(va);
            vb = Number(vb);
          }
          va = (va ?? "").toString().toLowerCase();
          vb = (vb ?? "").toString().toLowerCase();
          if (va < vb) return -1 * dir;
          if (va > vb) return 1 * dir;
          return 0;
        });
      }

            const key = keyMap[btn.dataset.sort];
            if (!key) return;
            if (sortState.key === key) {
              sortState.dir = sortState.dir === "asc" ? "desc" : "asc";
            } else {
              sortState.key = key;
              sortState.dir = "asc";

            updateSortBadges();

      function extractTranslations(containerId, type) {
        const container = document.getElementById(containerId);
        const translations = [];
        for (const child of Array.from(container.children)) {
          const langId = parseInt(
            child.querySelector(`select[name=${type}LangId]`).value
          );
          const text = child.querySelector(`[name=${type}Value]`).value.trim();
          if (langId && text)
            translations.push({ languageId: langId, translation: text });
        }
        return translations;
      }

      function combineTripTranslations(nameArr, descArr) {
        const byLang = new Map();
        nameArr.forEach(({ languageId, translation }) => {
          if (!byLang.has(languageId))
            byLang.set(languageId, { languageId, name: "", description: "" });
          byLang.get(languageId).name = translation;
        });
        descArr.forEach(({ languageId, translation }) => {
          if (!byLang.has(languageId))
            byLang.set(languageId, { languageId, name: "", description: "" });
          byLang.get(languageId).description = translation;
        });
        return Array.from(byLang.values()).filter(
          (t) => (t.name ?? "").trim() || (t.description ?? "").trim()
        );
      }

      function getIds(arr, key = "id") {
        return (arr || []).map((x) => (typeof x === "object" ? x[key] : x));
      }

      function isoToLocalInputValue(iso) {
        const d = new Date(iso);
        d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        return d.toISOString().slice(0, 16);
      }

        ).map((input) => new Date(input.value).toISOString());

          ),

            parseInt(opt.value)
          ),
        };

        if (modalMode === "add") {
          const tripDto = { ...common, Name: nameArr, Description: descArr };
          try {
            const res = await fetch("/api/Trip/AddTrip", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(tripDto),
            });
            const result = await res.json();
            if (res.ok && result.succeeded) {
              currentTripId = result.data; // returned new trip ID
              alert("Trip added successfully");
              showImagesTab(); // switch to images
              fetchTrips();
            } else {
              alert("Failed to add trip: " + (result.errors || result.message));
            }
          } catch (err) {
            console.error("Error:", err);
            alert("Something went wrong.");
          }
        } else {
          // edit mode -> UpdateTrip expects different payload
          const payload = {
            tripTranslations: combineTripTranslations(nameArr, descArr),
            duration: common.Duration,
            price: common.Price,
            isAvailable: common.IsAvailable,
            tripDates: common.TripDates,
            categoryId: common.CategoryId,
            activities: common.Activities,
            languages: common.Languages,
            includes: common.Includes,
            notIncludes: common.NotIncludes,
          };
          const token = localStorage.getItem("accessToken");
          try {
            const res = await fetch(`/api/Trip/UpdateTrip/${editTripId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                ...(token ? { Authorization: `Bearer ${token}` } : {}),
              },
              body: JSON.stringify(payload),
            });
            let result, text;
            try {
              result = await res.json();
            } catch {
              text = await res.text();
            }
            if (!res.ok) {
              console.error("Update failed", res.status, text || result);
              alert(
                `Failed to update trip (${res.status}). ${
                  text || result?.message || "Check required fields."
                }`
              );
              return;
            }
            if (result?.succeeded) {
              alert("Trip updated successfully");
              closeModal();
              fetchTrips();
            } else {
              alert(
                "Failed to update trip: " + (result?.message || "Unknown error")
              );
            }
          } catch (err) {
            console.error("Update error:", err);
            alert("An error occurred while updating the trip.");
          }
        }
      }

        const confirmed = confirm("Are you sure you want to delete this trip?");
        if (!confirmed) return;
        const token = localStorage.getItem("accessToken");
        try {
          const res = await fetch(`/api/Trip/DeleteTrip/${tripId}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          const result = await res.json();
          if (res.ok && result.succeeded) {
            alert("Trip deleted successfully.");
            fetchTrips();
          } else {
            alert(
              "Failed to delete trip: " +
                (result.message || result.errors || "Unknown error")
            );
          }
        } catch (err) {
          console.error("Delete error:", err);
          alert("Something went wrong while deleting the trip.");
        }
      }

      // === Upload Images ===
      document
        .getElementById("imageUploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!currentTripId) {
            alert(
              "No trip selected. Please create a trip first or open an existing one."
            );
            return;
          }
          const fileInput = document.getElementById("tripImages");
          const files = Array.from(fileInput.files);
          if (!files.length) {
            alert("Please select at least one image.");
            return;
          }
          const formData = new FormData();
          files.forEach((file, index) => {
            const isMain = file.name === mainImageName;
            formData.append(`images[${index}].Image`, file);
            formData.append(`images[${index}].IsMainImage`, isMain.toString());
          });
          try {
            const res = await fetch(
              `/api/Trip/AddImagesToTrip/${currentTripId}`,
              { method: "POST", body: formData }
            );
            const result = await res.json();
            if (res.ok && result.succeeded) {
              alert("Images uploaded successfully.");
              fileInput.value = "";
              document.getElementById("imagePreview").innerHTML = "";
            } else {
              alert("Upload failed: " + (result.message || "Unknown error."));
            }
          } catch (err) {
            console.error("Upload error:", err);
            alert("An error occurred while uploading images.");
          }
        });

      // Image preview â€” modern card look
      document.getElementById("tripImages").addEventListener("change", (e) => {
        const previewContainer = document.getElementById("imagePreview");
        previewContainer.innerHTML = "";
        mainImageName = null;
        const files = Array.from(e.target.files);
        files.forEach((file) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const card = document.createElement("div");
            card.className =
              "relative rounded-xl overflow-hidden ring-1 ring-gray-200 shadow-sm bg-white";

            const img = document.createElement("img");
            img.src = event.target.result;
            img.className = "w-full h-40 object-cover";

            const bottom = document.createElement("div");
            bottom.className = "flex items-center gap-2 px-3 py-2";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "h-4 w-4 rounded text-blue-600";
            checkbox.name = "mainImage";
            checkbox.dataset.filename = file.name;

            const label = document.createElement("label");
            label.textContent = "Use as main image";
            label.className = "text-sm text-gray-700";

            checkbox.addEventListener("change", () => {
              document
                .querySelectorAll("input[name='mainImage']")
                .forEach((cb) => {
                  if (cb !== checkbox) cb.checked = false;
                });
              mainImageName = checkbox.checked ? file.name : null;
            });

            bottom.appendChild(checkbox);
            bottom.appendChild(label);

            card.appendChild(img);
            card.appendChild(bottom);
            previewContainer.appendChild(card);
          };
          reader.readAsDataURL(file);
        });
      });

      // === Tabs (visual + aria state) ===
      function showImagesTab() {
        document.getElementById("tabContentInfo").classList.add("hidden");
        document.getElementById("tabContentImages").classList.remove("hidden");
        document
          .getElementById("tabInfo")
          .setAttribute("aria-selected", "false");
        document
          .getElementById("tabImages")
          .setAttribute("aria-selected", "true");
        document
          .getElementById("tabInfo")
          .classList.remove("bg-white", "text-gray-900", "shadow");
        document
          .getElementById("tabImages")
          .classList.add("bg-white", "text-gray-900", "shadow");
        if (window.lucide?.createIcons) lucide.createIcons();
      }
      function showInfoTab() {
        document.getElementById("tabContentImages").classList.add("hidden");
        document.getElementById("tabContentInfo").classList.remove("hidden");
        document
          .getElementById("tabImages")
          .setAttribute("aria-selected", "false");
        document
          .getElementById("tabInfo")
          .setAttribute("aria-selected", "true");
        document
          .getElementById("tabImages")
          .classList.remove("bg-white", "text-gray-900", "shadow");
        document
          .getElementById("tabInfo")
          .classList.add("bg-white", "text-gray-900", "shadow");
        if (window.lucide?.createIcons) lucide.createIcons();
      }

      // === Delete exposed for inline handlers ===
      window.handleDeleteTrip = handleDeleteTrip;

      // === Event Listeners ===
      function setupEventListeners() {
        document
          .getElementById("addTripBtn")
          .addEventListener("click", openAddTripModal);

        // cancel/close
        ["cancelBtn", "cancelBtn2"].forEach((id) => {
          const el = document.getElementById(id);
          if (el) el.addEventListener("click", closeModal);
        });

        // overlay click already handled above
        document
          .getElementById("tripForm")
          .addEventListener("submit", onTripFormSubmit);
        document
          .getElementById("addNameTranslation")
          .addEventListener("click", () => {
            document
              .getElementById("nameTranslations")
              .appendChild(createTranslationRow("name"));
          });
        document
          .getElementById("addDescriptionTranslation")
          .addEventListener("click", () => {
            document
              .getElementById("descriptionTranslations")
              .appendChild(createTranslationRow("description"));
          });
        document.getElementById("addTripDate").addEventListener("click", () => {
          document
            .getElementById("tripDatesContainer")
            .appendChild(createDateRow());
        });
        document
          .getElementById("tabImages")
          .addEventListener("click", showImagesTab);
        document
          .getElementById("tabInfo")
          .addEventListener("click", showInfoTab);

        // Includes -> NotIncludes complement rule
        document
          .getElementById("includesSelect")
          .addEventListener("change", refreshNotIncludesOptions);
      }

      // === Initialization ===
      (async function init() {
        await fetchLanguages();
        // First-time default rows
        document
          .getElementById("nameTranslations")
          .appendChild(createTranslationRow("name"));
        document
          .getElementById("descriptionTranslations")
          .appendChild(createTranslationRow("description"));

        // Populate selects
        await populateSelect(
          "activitiesSelect",
          "/api/Activity/GetAllActivities",
          "id",
          "name"
        );
        await populateSelect(
          "languagesSelect",
          "/api/Language/GetAllLanguages",
          "id",
          "name"
        );
        await populateSelect(
          "categorySelect",
          "/api/Category/GetAllCategories",
          "id",
          "name"
        );
        const includes = await populateSelect(
          "includesSelect",
          "/api/Includes/GetAllIncludes",
          "id",
          "name"
        );
        allIncludes = includes.data;

        // Init Not-Includes Choices
        getChoicesInstance(document.getElementById("notIncludesSelect"), {
          removeItemButton: true,
        });
        refreshNotIncludesOptions();

        setupEventListeners();
        setupTableSort();
        fetchTrips();
      })();

      // Expose for inline handlers (edit)
      window.openEditTripModal = openEditTripModal;
    </script>
  </body>
</html>
